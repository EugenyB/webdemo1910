<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" lang="ru">
<f:view>
    <h:head>
        <title>Кафедра</title>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{kafedraBean.selectedKafedra.name}"/></h1>
        <h:form>
        <h:dataTable value="#{kafedraBean.selectedKafedra.teachers}" var="t">
            <h:column>
                <f:facet name="header">№</f:facet>
                <h:outputText value="#{t.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Имя</f:facet>
                <h:outputText value="#{t.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Стаж</f:facet>
                <h:outputText value="#{t.experience}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Предметы</f:facet>
                <h:commandButton value="Показать" action="#{teacherBean.showSubjects(t.id)}"/>
            </h:column>
        </h:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
