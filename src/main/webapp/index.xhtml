<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" lang="ru">
<f:view>
    <h:head>
        <title>Кафедры</title>
    </h:head>
    <h:body>
        <h:form>
        <h:dataTable value="#{kafedraBean.kafedraList}" var="k">
            <h:column>
                <f:facet name="header">#</f:facet>
                <h:outputText value="#{k.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Кафедра</f:facet>
                <h:outputText value="#{k.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Преподаватели</f:facet>
                <h:commandButton value="Показать" action="#{kafedraBean.showTeachers(k.id)}"/>
            </h:column>
            <h:column>
                <f:facet name="header">X</f:facet>
                <h:commandButton value="удалить" action="#{kafedraBean.delete(k.id)}"/>
            </h:column>
            <h:column>
                <f:facet name="header">E</f:facet>
                <h:commandButton value="изменить" action="#{kafedraBean.edit(k.id)}"/>
            </h:column>
        </h:dataTable>

            <h:panelGrid columns="2">
                <h:outputLabel value="Название"/>
                <h:inputText value="#{kafedraBean.kafedra.name}"/>
            </h:panelGrid>
            <h:commandButton value="Добавить" action="#{kafedraBean.add()}"/>
        </h:form>
    </h:body>
</f:view>
</html>
