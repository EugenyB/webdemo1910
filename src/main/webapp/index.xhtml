<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" lang="ru">
<f:view>
    <h:head>
        <title>Кафедры</title>
    </h:head>
    <h:body>
        <h:form>
        <p:dataTable value="#{kafedraBean.kafedraList}" var="k" rowHover="true" stripedRows="true">
            <p:column headerText="#">
                <h:outputText value="#{k.id}"/>
            </p:column>
            <p:column headerText="Кафедра">
                <h:outputText value="#{k.name}"/>
            </p:column>
            <p:column headerText="Преподаватели">
                <p:commandButton value="Показать" action="#{kafedraBean.showTeachers(k.id)}"
                            class="ui-button-info rounded-button" ajax="false" icon="pi pi-users"/>
            </p:column>
            <p:column headerText="X">
                <p:commandButton value="удалить" action="#{kafedraBean.delete(k.id)}"
                                 class="ui-button-danger rounded-button" ajax="false" icon="pi pi-trash"/>
            </p:column>
            <p:column headerText="E">
                <h:commandButton value="изменить" action="#{kafedraBean.edit(k.id)}"/>
            </p:column>
        </p:dataTable>

            <h:panelGrid columns="2">
                <h:outputLabel value="Название"/>
                <h:inputText value="#{kafedraBean.kafedra.name}"/>
            </h:panelGrid>
            <h:commandButton value="Добавить" action="#{kafedraBean.add()}"/>
        </h:form>
    </h:body>
</f:view>
</html>
