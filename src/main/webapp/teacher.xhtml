<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Teacher</title>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{teacherBean.currentTeacher.name}"/></h1>
        <h2><h:outputText value="#{teacherBean.currentTeacher.kafedra.name}"/></h2>
        <h:dataTable value="#{teacherBean.currentTeacher.subjects}" var="s">
            <h:column>
                <f:facet name="header">#</f:facet>
                <h:outputText value="#{s.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Название</f:facet>
                <h:outputText value="#{s.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">К-во часов</f:facet>
                <h:outputText value="#{s.length}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</f:view>
</html>
